<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour"></div>
            <div class="hand min"></div>
            <div class="hand second"></div>
        </div>
    </div>
    
    
    <script>
        const hour_hand = document.querySelector('.hour');
        const min_hand = document.querySelector('.min');
        const second_hand = document.querySelector('.second');

        function setTime() {
            const current_time = new Date();
            const current_seconds = current_time.getSeconds();
            const second_moves = ((current_seconds/60)*360 +90);
            second_hand.style.transform = `rotate(${second_moves}deg)`;
        
            const current_min = current_time.getMinutes();
            const min_moves = ((current_min/60)*360 +90);
            min_hand.style.transform=  `rotate(${min_moves}deg)`;
            
            const current_hour = current_time.getHours();
            const hour_moves = ((current_hour/12)*360 +90);
            hour_hand.style.transform=  `rotate(${hour_moves}deg)`;
            
        }
        setInterval(setTime, 1000);
    </script>
</body>
</html
